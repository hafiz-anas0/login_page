<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_page.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="side text-center ">
        <img src="rocket_icon_126751-removebg-preview.png">
        <h1>Welcome</h1>
        <p>You are 30 seconds away <br> from earning your own <br> money!</p>
        <button>Login</button>
    </div>
    <form action="" method="post">
        <div class="nameside">
            <input type="text" placeholder="First Name*">
            <input type="text" placeholder="Last Name*">
            <input type="password" placeholder="Password*">
            <input type="password" placeholder="Confirm Password*">
            <label for="male">Male</label><input type="radio">
            <label for="female">Female</label><input type="radio">
        </div>

        <div class="emailside">
            <input type="email" placeholder="Email*">
            <input type="tel" placeholder="Phone*">
            <select name="City" id="">
                <option value="" selected disabled>Select Your City</option>
                <option value="">Lahore</option>
                <option value="">Karachi</option>
                <option value="">Gujrawanla</option>
                <option value="">Quetta</option>
                <option value="">Peshawar</option>
                <option value="">Islamabad</option>

            </select>
            <input type="text" placeholder="Enter your answer*">
        </div>
    </form>
</body>

</html>
